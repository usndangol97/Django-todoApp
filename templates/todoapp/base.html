{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
    <script src="https://kit.fontawesome.com/56b5c98288.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="{% url 'todoapp:home' %}">
          <img src="{% static 'todoapp/images/logo1.png' %}" width="100px" height="100px" class="d-inline-block align-top" alt="TodoList" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <a href="{% url 'todoapp:register'%}" class="ml-auto" ><i class="fas fa-user"></i> Register</a>

        {% if user.is_authenticated %}
          <a  href="{% url 'logout' %}" class="ml-auto" href="#" width="100px" height="100px">
            <i class="fas fa-power-off"  style="color: red;"></i>
          </a>
        {% else %}
          <a  href="{% url 'todoapp:user_login' %}" class="ml-auto" href="#" width="100px" height="100px">
            <i class="fas fa-power-off"  style="color: red;"></i>
          </a>
        {% endif %}
        <!-- <a class="ml-auto" href="#" width="100px" height="100px">
          <i class="fas fa-power-off"  style="color: red;"></i>
        </a> -->
    </nav>

    {% block body %}
    {% endblock %}
    
</body>
</html>
